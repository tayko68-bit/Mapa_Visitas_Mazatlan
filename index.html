<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Vendedores - Mazatlán</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Inicializar mapa centrado en Mazatlán
    const map = L.map('map').setView([23.2329, -106.4062], 12);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Paleta de colores para vendedores distintos de Wendy y Alfredo
    const colorPalette = ["green", "orange", "yellow", "black"];
    const vendorColors = {};
    let colorIndex = 0;

    // Función para crear íconos por color
    function createColoredIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    // Función para obtener color por vendedor
    function getVendorIcon(vendor) {
      const name = vendor.toUpperCase().trim();
      if (name === "WENDY") {
        return createColoredIcon("violet");
      } else if (name === "ALFREDO") {
        return createColoredIcon("blue");
      } else {
        if (!vendorColors[vendor]) {
          vendorColors[vendor] = colorPalette[colorIndex % colorPalette.length];
          colorIndex++;
        }
        return createColoredIcon(vendorColors[vendor]);
      }
    }

    // Leer CSV publicado
    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vTXTg3eVA6lC3oGm3z6P5px1356YcDS0BWv7impbzpNpBJXBlzqgpNkz5nlcKNS2y859diJCY93tqzD/pub?output=csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row.COORDENADAS) {
            const coords = row.COORDENADAS.split(',').map(Number);
            if (coords.length === 2) {
              const vendedor = row["NOMBRE VENDEDOR"].trim();
              const icon = getVendorIcon(vendedor);
              const marker = L.marker(coords, { icon }).addTo(map);
              marker.bindPopup(
                `<b>Fecha:</b> ${row.FECHA}<br>
                 <b>Vendedor:</b> ${vendedor}<br>
                 <b>Cliente:</b> ${row["NOMBRE CLIENTE"]}<br>
                 <b>Giro:</b> ${row.GIRO}<br>
                 <b>Motivo:</b> ${row.MOTIVO}<br>
                 <b>Obs:</b> ${row.OBSERVACIONES}`
              );
            }
          }
        });
      }
    });
  </script>
</body>
</html>
