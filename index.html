<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa con Vendedores y DENUE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; }

    /* Caja de controles */
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    /* Cuadro de búsqueda */
    #search-input {
      padding: 5px;
      font-size: 14px;
    }

    /* Botones */
    #search-btn, #clear-btn {
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Leyenda */
    .legend {
      background: white;
      padding: 8px;
      line-height: 1.5em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 18px;
      height: 28px;
      display: inline-block;
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <input type="text" id="search-input" placeholder="Buscar giro (ej. ferretería)" />
    <button id="search-btn">Buscar</button>
    <button id="clear-btn">Limpiar</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([24.8091, -107.3940], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const vendedores = [
      { nombre: "Wendy", lat: 24.799, lon: -107.389 },
      { nombre: "Alfredo", lat: 23.232, lon: -106.414 }
    ];

    const FIXED_VENDOR_COLORS = {
      "wendy": "violet",
      "alfredo": "green"
    };

    function normalizarTexto(txt) {
      return txt.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function crearIconoColor(colorName) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${colorName}.png`,
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    const markersLayer = L.layerGroup().addTo(map);

    vendedores.forEach(v => {
      const color = FIXED_VENDOR_COLORS[normalizarTexto(v.nombre)] || "blue";
      const marker = L.marker([v.lat, v.lon], { icon: crearIconoColor(color) })
        .bindPopup(`<b>Vendedor:</b> ${v.nombre}`);
      marker.addTo(markersLayer);
    });

    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function() {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML = "<b>Vendedores</b><br>";
      vendedores.forEach(v => {
        const color = FIXED_VENDOR_COLORS[normalizarTexto(v.nombre)] || "blue";
        div.innerHTML += `<i style="background-image:url('https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png')"></i>${v.nombre}<br>`;
      });
      return div;
    };
    legend.addTo(map);

    let denueData = [];
    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vTSK87ymKaIGki4st8Fu8NIruKQEuKFR_rrfueefbJ3QFLVAjIGt5E6tBy2v1nhGBh9npPKZp6cRQDc/pub?output=csv", {
      download: true,
      header: true,
      complete: results => {
        denueData = results.data;
        console.log("Datos DENUE cargados:", denueData.length);
      }
    });

    function buscar() {
      const termino = document.getElementById("search-input").value.trim().toLowerCase();
      if (!termino) return;

      markersLayer.clearLayers();

      vendedores.forEach(v => {
        const color = FIXED_VENDOR_COLORS[normalizarTexto(v.nombre)] || "blue";
        const marker = L.marker([v.lat, v.lon], { icon: crearIconoColor(color) })
          .bindPopup(`<b>Vendedor:</b> ${v.nombre}`);
        marker.addTo(markersLayer);
      });

      const bounds = map.getBounds();
      let encontrados = 0;

      denueData.forEach(item => {
        const lat = parseFloat(item.latitud);
        const lon = parseFloat(item.longitud);
        const actividad = (item.nombre_act || "").toLowerCase();
        if (!isNaN(lat) && !isNaN(lon) && actividad.includes(termino)) {
          if (bounds.contains([lat, lon])) {
            encontrados++;
            const popup = `
              <b>Negocio:</b> ${item.nom_estab || "N/D"}<br>
              <b>Razón Social:</b> ${item.raz_social || "N/D"}<br>
              <b>Dirección:</b> ${item.nom_vial || ""} ${item.numero_ext || ""}, ${item.nomb_asent || ""}, CP ${item.cod_postal || ""}<br>
              <b>Tel:</b> ${item.telefono || "N/D"}
            `;
            L.marker([lat, lon]).bindPopup(popup).addTo(markersLayer);
          }
        }
      });

      alert(`Se encontraron ${encontrados} negocios en el área visible.`);
    }

    function limpiar() {
      document.getElementById("search-input").value = "";
      markersLayer.clearLayers();
      vendedores.forEach(v => {
        const color = FIXED_VENDOR_COLORS[normalizarTexto(v.nombre)] || "blue";
        const marker = L.marker([v.lat, v.lon], { icon: crearIconoColor(color) })
          .bindPopup(`<b>Vendedor:</b> ${v.nombre}`);
        marker.addTo(markersLayer);
      });
    }

    document.getElementById("search-btn").addEventListener("click", buscar);
    document.getElementById("clear-btn").addEventListener("click", limpiar);
  </script>
</body>
</html>
