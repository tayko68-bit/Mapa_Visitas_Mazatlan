<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Vendedores - Mazatlán</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Inicializar mapa centrado en Mazatlán
    const map = L.map('map').setView([23.2329, -106.4062], 12);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Colores por vendedor
    const vendedorColors = {
      "Pedro": "red",
      "Juan": "green",
      "Don Pancho": "orange",
      "Rossy": "purple",
      "Anabel": "blue",
      "Lisbeth": "pink"
    };

    // Función para crear ícono con color
    function createColoredIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    // Leer CSV publicado
    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vTXTg3eVA6lC3oGm3z6P5px1356YcDS0BWv7impbzpNpBJXBlzqgpNkz5nlcKNS2y859diJCY93tqzD/pub?output=csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row.COORDENADAS) {
            const coords = row.COORDENADAS.split(',').map(Number);
            if (coords.length === 2) {
              const vendedor = row["NOMBRE VENDEDOR"];
              const color = vendedorColors[vendedor] || "blue"; // Default azul si no está en la lista
              const marker = L.marker(coords, { icon: createColoredIcon(color) }).addTo(map);
              marker.bindPopup(
                `<b>Fecha:</b> ${row.FECHA}<br>
                 <b>Vendedor:</b> ${vendedor}<br>
                 <b>Cliente:</b> ${row["NOMBRE CLIENTE"]}<br>
                 <b>Giro:</b> ${row.GIRO}<br>
                 <b>Motivo:</b> ${row.MOTIVO}<br>
                 <b>Obs:</b> ${row.OBSERVACIONES}`
              );
            }
          }
        });
      }
    });
  </script>
</body>
</html>
