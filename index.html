<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Tornicenter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
    .filter-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    button { margin-top: 5px; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="filter-container">
    <select id="giroSelect">
      <option value="">-- Selecciona giro --</option>
      <option value="466111">Ferreterías</option>
      <option value="467111">Material eléctrico</option>
      <option value="466312">Tornillerías</option>
      <option value="811111">Talleres mecánicos</option>
      <option value="468211">Refaccionarias</option>
      <option value="327121">Alumineros</option>
      <option value="323111">Rotulistas / impresión</option>
      <option value="333241">Agrícolas (maquinaria)</option>
    </select>
    <button id="buscarBtn">Buscar</button>
    <button id="limpiarBtn">Limpiar</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([24.8, -107.4], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let markersLayer = L.layerGroup().addTo(map);
    let negocios = [];
    let municipioDetectado = "";

    // 1. Detectar ubicación y convertir a municipio
    navigator.geolocation.getCurrentPosition(async pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      map.setView([lat, lon], 12);

      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&addressdetails=1`);
        const data = await res.json();
        municipioDetectado = data.address.city || data.address.town || data.address.village || data.address.county || "";
        alert("Municipio detectado: " + municipioDetectado);
      } catch (err) {
        console.error("Error obteniendo municipio:", err);
      }

      cargarCSV();
    });

    // 2. Cargar CSV desde Google Sheets publicado
    function cargarCSV() {
      Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vTkeTAOHAWUeU8swD3EPEkgvrLzMRawaD0J2l1VQn-IXSpGye4Yz4TzJr59d-xNU_-r7IMFZBgI0IAj/pub?output=csv", {
        download: true,
        header: true,
        complete: results => {
          negocios = results.data;
          console.log("CSV cargado:", negocios.length, "registros");
        }
      });
    }

    // 3. Filtrar y mostrar en mapa
    document.getElementById("buscarBtn").addEventListener("click", () => {
      const giro = document.getElementById("giroSelect").value;
      markersLayer.clearLayers();

      let filtrados = negocios.filter(n => 
        n.nom_mun && n.nom_mun.toLowerCase().includes(municipioDetectado.toLowerCase())
      );

      if (giro) {
        filtrados = filtrados.filter(n => n.codigo_act === giro);
      }

      filtrados.forEach(n => {
        if (n.latitud && n.longitud) {
          L.marker([+n.latitud, +n.longitud])
            .bindPopup(`<b>${n.nom_estab}</b><br>${n.nom_vial} ${n.numero_ext || ''}<br>${n.nom_mun}`)
            .addTo(markersLayer);
        }
      });

      alert(filtrados.length + " negocios encontrados en " + municipioDetectado);
    });

    document.getElementById("limpiarBtn").addEventListener("click", () => {
      markersLayer.clearLayers();
    });
  </script>
</body>
</html>
